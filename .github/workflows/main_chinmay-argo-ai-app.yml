# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chinmay-argo-ai-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chinmayargoappacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b6a3961491c8429aba29cd0e6e67d319 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3c5c102f13ad461b9d3e7896bd25b5d9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chinmayargoappacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b6a3961491c8429aba29cd0e6e67d319 }}/argo-ai-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chinmay-argo-ai-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6336036747534dd58c88c8bf2e8b6e0f }}
        images: 'chinmayargoappacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b6a3961491c8429aba29cd0e6e67d319 }}/argo-ai-app:${{ github.sha }}'